<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
</head>
<body>
    <div>
        <h2>Arithmetic Operators</h2>
        <button id="addition">addition</button>
        <button id="subtraction">subtraction</button>
        <button id="multiplication">multiplication</button>
        <button id="division">division</button>
        <button id="division-remainter">division remainter</button>
        <button id="exponent">exponent</button>
    </div>
    <div>
        <h2>Logical Operators</h2>
        <button id="true">True</button>
        <select id="operator">
            <option value="0">&&</option>
            <option value="1">||</option>
        </select>
        <button id="false">False</button>
    </div>
    <div>
        <h2>Recursividad</h2>
    </div>
    <div id="app"></div>
    <script src="/js/arithmetic_operators.js"></script>
    <script src="/js/logical_operators.js"></script>
    <script src="/js/recursividad.js"></script>
</body>
</html>
